<form (ngSubmit)="add()" #bookForm="ngForm">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input name="isbn" class="form-control"
      [(ngModel)]="book.isbn"
      required
      #isbn="ngModel">

    <div *ngIf="isbn.invalid && isbn.touched"
      class="alert alert-danger mt-2">
      Bitte geben Sie die ISBN an.
    </div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" class="form-control"
      [(ngModel)]="book.title"
      required
      minlength="3"
      #title="ngModel">

    <div [hidden]="title.valid || title.untouched"
      class="alert alert-danger mt-2">
      Bitte geben Sie einen Titel mit mindestens 3 Zeichen an.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" class="form-control" [(ngModel)]="book.description"></textarea>
  </div>

  <div class="form-group">
    <button
      [disabled]="bookForm.invalid"
      class="btn btn-danger" type="submit">Add</button>
  </div>

</form>

<hr>
