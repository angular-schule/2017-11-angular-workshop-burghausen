<form (ngSubmit)="add()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input name="isbn" class="form-control" [(ngModel)]="book.isbn">
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" class="form-control" [(ngModel)]="book.title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" class="form-control" [(ngModel)]="book.description"></textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-danger" type="submit">Add</button>
  </div>

</form>

<hr>
